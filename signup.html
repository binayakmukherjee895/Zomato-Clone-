<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.png">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/signup.css">
</head>

<body>
    <form action="form.html">
        <div>
            <label for="Name">Name</label>
            <input id="Name" type="text" placeholder="Enter your name" required>
        </div>
        <div>
            <label for="Phone no.">Phone no.</label>
            <input id="Phone no." type="tel" placeholder="Enter your number" required>
        </div>
        <div>
            <label for="Age">Age</label>
            <input id="Age" type="number" placeholder="Enter your age" required>
        </div>
        <div>
            <label for="Address">Address</label>
            <textarea id="Address" placeholder="Enter your Address" rows="4" required></textarea>
        </div>
        <div>
            <label for="Password">Password</label>
            <input id="Password" type="password" placeholder="Enter your Password" required>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
    <script src="js/signup.js"></script>
</body>

</html>
