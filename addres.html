<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.png">
    <title>Add your Resturant</title>
    <link rel="stylesheet" href="css/addres.css">
</head>

<body>
    <form action="ar.html">
        <div>
            <label for="Name of Resturant">Name of Resturant</label>
            <input id="Name" type="text" placeholder="Enter Resturant/Cafe Name" required>
        </div>
        <div>
            <label for="Phone no.">Phone no.</label>
            <input id="Phone no." type="tel" placeholder="Enter your number" required>
        </div>
        <div>
            <label for="Address">Resturant Address</label>
            <textarea id="Address" placeholder="Enter Resturant Address" rows="4" required></textarea>
        </div>
        <div>
            <label for="Owner Name">Owner's Name</label>
            <input id="Owner Name" type="text" placeholder="Enter Owner's Name" required>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
    <script src="js/addres.js"></script>
</body>

</html>
